<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>大事件</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css" />
    <link rel="stylesheet" href="/assets/css/login.css" />
  </head>
  <body>
    <div class="layui-main">
      <img src="./assets/images/logo.png" alt="" />
    </div>
    <!-- 登陆注册区 -->
    <div class="loginAndRegBox">
      <div class="title-box"></div>
      <!-- 登陆的a链接 -->
      <div class="login-box">
        <!-- 登陆的表单 -->
        <form class="layui-form" id="form_login" action="">
          <!-- 用户名  layui-form-item表示独占一行-->
          <div class="layui-form-item">
            <i class="layui-icon layui-icon-username"></i>
            <input
              type="text"
              name="username"
              required
              lay-verify="required"
              placeholder="请输入用户名"
              autocomplete="off"
              class="layui-input"
            />
          </div>
          <!-- 密码 -->
          <div class="layui-form-item">
            <i class="layui-icon layui-icon-password"></i>
            <input
              type="password"
              name="password"
              required
              lay-verify="required|pwd"
              placeholder="请输入密码"
              autocomplete="off"
              class="layui-input"
            />
          </div>
          <!-- 登陆按钮 -->
          <div class="layui-form-item">
            <!-- 普通按钮没有lay-submit属性，表单提交按钮有lay-submit属性 -->
            <button
              class="layui-btn layui-btn-fluid layui-btn-normal"
              lay-submit
              lay-filter="formDemo"
            >
              登陆
            </button>
          </div>
          <div class="layui-form-item links">
            <a href="javascript:;" id="link-reg">去注册账号</a>
          </div>
        </form>
      </div>
      <!-- 注册的a链接 -->
      <div class="reg-box">
        <!-- 注册的表单 -->
        <form class="layui-form" id="form_reg" action="">
          <!-- 用户名  layui-form-item表示独占一行-->
          <div class="layui-form-item">
            <i class="layui-icon layui-icon-username"></i>
            <input
              type="text"
              name="username"
              required
              lay-verify="required"
              placeholder="请输入用户名"
              autocomplete="off"
              class="layui-input"
            />
          </div>
          <!-- 密码 -->
          <div class="layui-form-item">
            <i class="layui-icon layui-icon-password"></i>
            <input
              type="password"
              name="password"
              required
              lay-verify="required|pwd"
              placeholder="请输入密码"
              autocomplete="off"
              class="layui-input"
            />
          </div>
          <div class="layui-form-item">
            <i class="layui-icon layui-icon-password"></i>
            <input
              type="password"
              name="password"
              required
              lay-verify="required|pwd|repwd"
              placeholder="再次确认密码"
              autocomplete="off"
              class="layui-input"
            />
          </div>
          <!-- 登陆按钮 -->
          <div class="layui-form-item">
            <!-- 普通按钮没有lay-submit属性，表单提交按钮有lay-submit属性 -->
            <button
              class="layui-btn layui-btn-fluid layui-btn-normal"
              lay-submit
              lay-filter="formDemo"
            >
              注册
            </button>
          </div>
          <div class="layui-form-item links">
            <a id="link-login" href="javascript:;">去登陆</a>
          </div>
        </form>
      </div>
    </div>

    <!-- 导入js文件 -->
    <script src="/assets/lib/jquery.js"></script>
    <!-- 导入自己封装的请求地址js文件 -->
    <script src="/assets/js/baseAPI.js"></script>
    <!-- 导入layui js文件 -->
    <script src="/assets/lib/layui/layui.all.js"></script>
    <!-- 导入自己的js文件 -->
    <script src="/assets/js/login.js"></script>
  </body>
</html>
